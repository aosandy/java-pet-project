<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все сотрудники</title>
</head>
<body>
<h1>Все сотрудники</h1>
<div th:each="personnel : ${personnels}">
    <a th:text="${personnel.getFirstName()}" th:href="@{/personnels/{id}(id=${personnel.getId()})}"></a>
</div>
<form th:action="@{/personnels/create}" method="get">
    <input type="submit" value="Создать сотрудника"/>
</form>
<br/><a th:href="@{/}">На главную</a>
</body>
</html>
