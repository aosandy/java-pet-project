<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать маршрут</title>
</head>
<body>
<form th:method="PUT" th:action="@{/routes/{id}/edit(id=${route.getId()})}" th:object="${route}">
    <label for="name">Введите имя маршрута:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <input type="submit" value="Сохранить">
</form>
<br/><a th:href="@{/}">На главную</a>
</body>
</html>
