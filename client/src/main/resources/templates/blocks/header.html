<div th:fragment="header">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Auto Park</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" th:href="@{/}">Home</a>
            <a class="p-2 text-dark" th:href="@{/journals}">Journals</a>
            <a class="p-2 text-dark" th:href="@{/routes}">Routes</a>
            <a class="p-2 text-dark" th:href="@{/personnels}">Personnel</a>
            <a class="p-2 text-dark" th:href="@{/autos}">Autos</a>
        </nav>
        <div th:if="${not @user.isAuthenticated()}">
            <a id="loginBut" class="btn btn-outline-primary" th:href="@{/auth/signin}">Sign in</a>
        </div>
        <div th:if="${@user.isAuthenticated()}">
            <a id="logoutBut" class="btn btn-outline-primary" th:href="@{/auth/signout}">Sign out</a>
        </div>
    </div>
</div>
